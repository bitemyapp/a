# .github/workflows/sync-repo.yml
on:
    push:
        branches:
            - main
jobs:
    move-code:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - uses: olivr/copybara-action@v1.2.3
              with:
                ssh_key: ${{ secrets.SSH_KEY }}
                access_token: ${{ secrets.GH_TOKEN }}
                ssh_known_hosts: "github.com ssh-rsa "
                sot_repo: bitemyapp/a
                destination_repo: bitemyapp/b
                copybara_options: --force --init-history
                push_include: "sync/** .github/workflows/sync-repo.yml"
                push_move: "sync||"
                pr_move: |
                    ||sync
